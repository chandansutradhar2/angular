<div class="container">
    <div class="list">
        <mat-card *ngFor="let product of products">
            <div>
                <h4>{{product.name}}</h4>
                <small>{{product.id}}</small>
            </div>
            <div>
                <strong>{{product.price}}</strong>
                <h3>{{product.qty}}</h3>
            </div>
        </mat-card>
    </div>
</div>
